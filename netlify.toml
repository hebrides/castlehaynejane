[build]
  # Install server dependencies
  command = "cd server && npm install"
  publish = "."
  
# Run Express server on Netlify
[dev]
  command = "cd server && npm start"
  port = 4000
  targetPort = 4000
  autoLaunch = false

# Redirect API calls to Express server
[[redirects]]
  from = "/api/*"
  to = "http://localhost:4000/api/:splat"
  status = 200

# SPA fallback (if needed later)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["missing-page"]}

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=604800, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=604800, immutable"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=2592000, immutable"

[[headers]]
  for = "/media/*"
  [headers.values]
    Cache-Control = "public, max-age=2592000"
